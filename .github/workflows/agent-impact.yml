name: Run Agent Impact Script Every Monday

on:
  schedule:
    - cron: '0 8 * * 1'  # Runs every Monday at 8:00 AM UTC
  workflow_dispatch:

jobs:
  run-agent-impact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run agent_impact.py
        run: python agent_impact.py
      - name: Commit and push Output folder
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Output/*
          git commit -m "Add Output folder with agent impact CSVs" || echo "No changes to commit"
          git push
